{% extends 'duet_account/employee/detail_base.html' %}

{% block employee_detail_content %}
	<form action="" method="post">{% csrf_token %}
	<div class="panel panel-danger">
		<div class="panel-heading">
			<h4>Close "{{ object }}"?</h4>
		</div>
	<div class="panel-body">
		<p>Are you sure you want to close "{{ object }}" ?</p>
        <p>Once you close it, you cannot be able to do any operation on it.</p>
		<input class="col-sm-offset-2 btn btn-warning" type="submit" value ="Close"/>
	</div>
</form>
{% endblock %}
