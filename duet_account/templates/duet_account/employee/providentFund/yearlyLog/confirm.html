{% extends 'duet_account/employee/detail_base.html' %}

{% block employee_detail_content %}

    <div class="panel panel-warning">
      <div class="panel-heading"> Are you sure you want to freeze "{{ object }}" of "{{employee}}"?</div>
      <div class="panel-body">
        <form action="" method="post">{% csrf_token %}
            <p>Once a GPF Yearly Log is freezed, it cannot be updated or deleted anymore.</p>
            <input class="btn btn-warning" type="submit" value ="Confirm"/>
        </form>
      </div>
    </div>
{% endblock %}
