<div class="gpf-advance-details-section">
    <div class="body">
        <div>
            <div class="name col-sm-4">{{ gpf_advance }}</div>
            <div class="clear"></div>
        </div>
        <div>
            <div class="col-sm-4">
                <table>
                    <tr>
                        <td class="label">Amount : </td>
                        <td>{{gpf_advance.amount}}</td>
                    </tr>
                    <tr>
                        <td class="label">Date: </td>
                        <td>{{gpf_advance.date}}</td>  
                    </tr>
                </table>
            </div>
            <div class="col-sm-4">
            <table>
                    <tr>
                        <td class="label">No of Installments : </td>
                        <td>{{gpf_advance.no_of_installments}}</td>
                    </tr>
                    <tr>
                        <td class="label">Monthly Payment : </td>
                        <td>{{gpf_advance.monthly_payment}}</td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-4">
                <table>
                    <tr>
                        <td class="label">Closing Date :  </td>
                        <td>{{gpf_advance.closing_date}}</td>
                    </tr>
                    <tr>
                        <td class="label">Closed: </td>
                        <td>{{gpf_advance.is_closed}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="clear"></div>
