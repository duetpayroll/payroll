{% extends 'admin_base.html' %}

{% block content %}
	<form action="" method="post">{% csrf_token %}
	<div class="panel panel-danger">
		<div class="panel-heading">
			<h4>Active "{{ object }}"?</h4>
		</div>
	<div class="panel-body">
		<p>Are you sure you want to active "{{ object }}" ?</p>
		<input class="col-sm-offset-2 btn btn-warning" type="submit" value ="Activate"/>
	</div>
</form>
{% endblock %}
